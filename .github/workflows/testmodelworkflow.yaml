name: GitHub Actions Test
run-name: ${{ github.actor }} testing ML training code
on: [push]
jobs:
  testJob:
    runs-on: ubuntu-latest
    steps:
      - run: echo "initiating code testing"
      - run: echo "Checking out the repository from ${{ github.repository }}."
      - name: Clone repository code
        uses: actions/checkout@v4
      - run: echo "Repository cloned, I think I'm ready. The files look like this:"
      - name: List files
        run: | 
          ls ${{ github.workspace }}
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./production/requirements.txt
          pip install --upgrade setuptools
      - name: Test with pytest
        run: |
          pip install pytest
          pytest ./production/test_train.py
